
<head>
  <link rel="stylesheet" href="{% static "css/index.css" %}">

</head>
<img src="profile.jpeg" style="max-width: 100%;height: auto;">
<main role="main" style="margin-left: 10%; margin-right: 10%;">
  <div class="main-contants">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <h3>Ongoing Event</h3>
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>
      <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <div class="item active">
                <div id="centered">
                    <img src="profile.jpeg" style="max-width: 100%;height: auto;">
                </div>
                <div class="carousel-caption">
                    <h3>{{ firstEvent.title }}</h3>
                    <p>{{ firstEvent.content }}</p>
                </div>
            </div>
            {% for event in events %}
                <div class="item">
                    <div id="centered">
                        <img src="{% static event.img_path %}" style="max-width: 100%;height: auto;">
                    </div>
                    <div class="carousel-caption">
                        <h3>{{ event.title }}</h3>
                        <p>{{ event.content }}</p>
                    </div>
                </div>
            {% endfor %}
        </div>
      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <div class="main-board">
      <h3>AROUND Announcement</h3>
        <table class="ui table">
            <thead>
            <tr>
                <th>Announcement</th>
                <th>Date</th>
            </tr>
            </thead>
            <tbody>
            {% for post in posts %}
                <tr>
                    <td><a href="{{ announcelink }}/{{ post.id }}" style="color: black;">{{ post.title }}</a> </td>
                    <td>{{ post.date }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>



    </div>
  </div>

</main>
